<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js" defer></script> -->
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="time">
        <p class="header_text">08:34</p>
      </div>

      <div class="info">
        <img
          src="https://www.pngkit.com/png/detail/53-533305_mobile-network-svg-png-icon-free-download-mobile.png"
          alt="network"
          class="network"
        />
        <p class="header_text">4G</p>
        <img
          src="https://png.pngitem.com/pimgs/s/11-117390_battery-low-svg-png-icon-free-download-mobile.png"
          alt="battery"
          class="battery"
        />
      </div>
    </header>
    <section aria-label="Newest Photos">
      <div class="carousel">
        <ul class="data">
          <li class="slide">
            <img
              src="./images/image 102.png"
              alt="Nature Image #1"
              class="slideImage"
            />
          </li>
          <li class="slide">
            <img
              src="./images/image 103.png"
              alt="Nature Image #2"
              class="slideImage"
            />
          </li>
          <li class="slide">
            <img
              src="./images/image 104.png"
              alt="Nature Image #3"
              class="slideImage"
            />
          </li>
        </ul>
      </div>
    </section>

    <div class="container">
      <h1>Popular</h1>
      <div class="row__container">
        <div class="itemsContaner">
          <img src="./images/image 98.png" alt="item image" class="itemImage" />
          <h2>Wooden Table Lamp</h2>
          <h3>$2,300</h3>
        </div>
        <div class="itemsContaner">
          <img src="./images/image 89.png" alt="item image" class="itemImage" />
          <h2>Shaped Sofa</h2>
          <h3>$2899</h3>
        </div>
      </div>
      <div class="row__container">
        <div class="itemsContaner">
          <img
            src="./images/Frame 8458 1.png"
            alt="item image"
            class="itemImage"
          />
          <h2>European Style Sofa</h2>
          <h3>$4890</h3>
        </div>
        <div class="itemsContaner">
          <img src="./images/image 95.png" alt="item image" class="itemImage" />
          <h2>Long Single Tool</h2>
          <h3>$3499</h3>
        </div>
      </div>
    </div>
    <div class="footer">
        <img src="./images/Vector 178.png" alt="logo" class="footer__image">
        <img src="./images/Vector 179.png" alt="logo" class="footer__image">
        <img src="./images/Vector 180.png" alt="logo" class="footer__image">
        <img src="./images/Vector 181.png" alt="logo" class="footer__image">
    </div>
  </body>
</html>
