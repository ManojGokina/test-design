<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="time">
        <p class="header_text">08:34</p>
      </div>

      <div class="info">
        <img
          src="https://www.pngkit.com/png/detail/53-533305_mobile-network-svg-png-icon-free-download-mobile.png"
          alt="network"
          class="network"
        />
        <p class="header_text">4G</p>
        <img
          src="https://png.pngitem.com/pimgs/s/11-117390_battery-low-svg-png-icon-free-download-mobile.png"
          alt="battery"
          class="battery"
        />
      </div>
    </header>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img
          src="./images/image 102.png"
          style="width: 100%"
          class="slideImage"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="./images/image 103.png"
          style="width: 100%"
          class="slideImage"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="./images/image 104.png"
          style="width: 100%"
          class="slideImage"
        />
      </div>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="container">
      <h1>Popular</h1>
      <div class="list">
      <div class="row__container" id="itemBody">
          
      </div>
      
    </div>
    <div class="footer">
      <img src="./images/Vector 178.png" alt="logo" class="footer__image" />
      <img src="./images/Vector 179.png" alt="logo" class="footer__image" />
      <img src="./images/Vector 180.png" alt="logo" class="footer__image" />
      <img src="./images/Vector 181.png" alt="logo" class="footer__image" />
    </div>
  </body>
  <script src="./script.js"></script>
</html>
